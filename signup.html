<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="signup.css" rel="stylesheet" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
  </head>

  <body>
    <div class="container-fluid center">
      <div class="row justify-content-center">
        <div class="col-5">
          <form class="form-container shadow">
            <label id="signin">Sign Up</label>
            <div id="form-div">
              <div class="form-group">
                <label for="email" id="lblEmail">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtName"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <label for="email" id="lblEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="txtEmail"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label for="password" id="lblPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="txtPassword"
                  placeholder="Enter Password"
                />
              </div>
              <div class="form-group">
                <label for="password" id="lblPassword">Re-type Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="txtRetypePassword"
                  placeholder="Re-type Password"
                />
              </div>

              <input
                type="button"
                class="btn btn-primary btn-block"
                id="btnSubmit"
                value="Sign Up"
              />
              <div class="text-center signup">
                <label>Already have an account?</label><br />
                <a href="login.html">Sign In Instead</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
